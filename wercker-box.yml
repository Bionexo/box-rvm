name: rvm
version: 1.0.3
inherits: wercker/ubuntu12.04-webessentials@1.0.4
description: wercker box for Bionexo
type: main
platform: ubuntu@12.04
packages:
  - nodejs@0.12.2
  - npm@2.7.4
  - ruby@2.2.0
  - ruby@2.2.2
  - ruby@2.2.3
  - bunder@1.9.4
  - compass@1.0.3
  - phantomjs@1.9.8
keywords:
  - nodejs
  - yeoman
  - grunt
  - bower
  - ruby
  - rvm
  - compass
  - phantomjs
script: |
  sudo apt-get remove optipng
  sudo apt-get update -y
  # lftp
  sudo apt-get install lftp
  mkdir -p ~/.lftp
  echo "set ssl:verify-certificate no" > ~/.lftp/rc
  # Node.js
  export NODEVERSION=0.12.2
  sudo apt-get install wget build-essential
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install
  cd $HOME
  rm -fr nodeinstall
  node -v
  # npm
  npm -v
  sudo npm cache clean -f
  sudo npm install -g n
  sudo n stable
  # ruby
  sudo apt-get install git zlib1g-dev libreadline-dev libqtwebkit-dev curl -y
  sudo apt-get remove ruby1.9.1
  gpg --keyserver hkp://keys.gnupg.net --recv-keys D39DC0E3
  curl -sSL https://get.rvm.io | bash -s stable
  echo "bundler -v~>1.9.4" > $HOME/.rvm/gemsets/global.gems
  source $HOME/.rvm/scripts/rvm
  rvm install 2.2.0
  rvm install 2.2.2
  rvm install 2.2.3
  rvm --default use 2.2.3
  echo "gem: --no-rdoc --no-ri" >> $HOME/.gemrc
  # install gems
  gem install bundler -v 1.9.4
  gem install compass -v 1.0.3
  # install global npm packages
  sudo npm install -g grunt-cli bower
  # phantomjs
  sudo apt-get install unzip -y
  sudo apt-get install g++ flex bison gperf perl libsqlite3-dev libfontconfig1-dev libicu-dev libfreetype6 libssl-dev libpng-dev libjpeg-dev -y
  mkdir phantomjs_2
  cd phantomjs_2
  wget https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.0.0-source.zip
  unzip phantomjs-2.0.0-source.zip
  cd phantomjs-2.0.0/
  time ./build.sh